<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #1b1b1b;
    }
    .grid-container {
      max-width: 940px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 150px;
      grid-gap: 10px;
    }

    .grid-container div{
      padding: 1rem;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      color: #929796;
      background-color: #333;
      border-radius: 5px;
    }
  </style>
</head>

<body>
<div class="grid-container">
  <div>item 1</div>
  <div>item 2</div>
  <div>item 3</div>
  <div>item 4</div>
  <div>item 5</div>
  <div>item 6</div>
  <div>item 7</div>
  <div>item 8</div>
  <div>item 9</div>
  <div>item 10</div>
</div>
</body>

</html>
